; ============================================
; Container Configuration File
; ============================================
; Each section [ContainerID] defines the configuration for a specific container.
; Place the container in the level and assign only the InteractableID in the Editor.
; All other parameters will be loaded from this file at runtime.
;
; Properties:
;   MaxCapacity       - Maximum number of items the container can hold (int, default 10)
;   ContainerName     - Display name shown in the container widget (string)
;   MaxInteractionDistance - Distance for interaction (float, default 200.0)
;   bCanInteract      - Whether the container can be interacted with (bool, default true)
;   Mesh              - Static mesh asset path (/Game/Path/To/Asset.Asset)
;
; Weight is irrelevant for containers - only slot count matters.
; No stacking - each item occupies one slot.
; ============================================

; --- Example: Small Crate ---
[Container_SmallCrate]
MaxCapacity=5
ContainerName=Piccola Cassa
MaxInteractionDistance=200.0
bCanInteract=true
Mesh=

; --- Example: Large Chest ---
[Container_LargeChest]
MaxCapacity=15
ContainerName=Baule Grande
MaxInteractionDistance=200.0
bCanInteract=true
Mesh=

; --- Example: Storage Cabinet ---
[Container_Cabinet]
MaxCapacity=10
ContainerName=Armadio
MaxInteractionDistance=150.0
bCanInteract=true
Mesh=

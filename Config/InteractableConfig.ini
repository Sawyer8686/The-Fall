; ============================================
; Interactable Configuration File
; ============================================
; Each section [InteractableID] defines the configuration for a specific interactable.
; Place the interactable in the level and assign the InteractableID and Mesh in the Editor.
; Interaction parameters will be loaded from this file at runtime.
;
; Leave a field empty or omit it to use the default value.
; ============================================


[Interactable_Lever]

MaxInteractionDistance=150.0
bCanInteract=true



[Interactable_Switch]

MaxInteractionDistance=200.0
bCanInteract=true



[Interactable_Button]

MaxInteractionDistance=100.0
bCanInteract=true

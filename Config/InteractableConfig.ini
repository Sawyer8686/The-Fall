; ============================================
; Interactable Configuration File
; ============================================
; Each section [InteractableID] defines the configuration for a specific interactable.
; Place the interactable in the level and assign only the InteractableID in the Editor.
; All other parameters will be loaded from this file at runtime.
;
; Asset paths must be in the format:
; /Game/Path/To/Asset.Asset
;
; Leave a field empty or omit it to use the default value.
; ============================================

; --- Example: Generic Interactable ---
[Interactable_Lever]
; Interaction Settings
;InteractionDuration=0.5
MaxInteractionDistance=150.0
bCanInteract=true
bIsReusable=true
MaxUses=-1

; Visuals
Mesh=
InteractionIcon=

; --- Example: One-Time Use Switch ---
[Interactable_Switch]
;InteractionDuration=0.0
MaxInteractionDistance=200.0
bCanInteract=true
bIsReusable=false
MaxUses=1

Mesh=
InteractionIcon=

; --- Example: Button with Limited Uses ---
[Interactable_Button]
;InteractionDuration=0.2
MaxInteractionDistance=100.0
bCanInteract=true
bIsReusable=true
MaxUses=3

Mesh=
InteractionIcon=

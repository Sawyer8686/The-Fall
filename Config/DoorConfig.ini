; ============================================
; Door Configuration File
; ============================================
; Each section [DoorID] defines the configuration for a specific door.
; Place the door in the level and assign only the DoorID in the Editor.
; All other parameters will be loaded from this file at runtime.
;
; Asset paths must be in the format:
; /Game/Path/To/Asset.Asset
;
; Leave a field empty or omit it to use the default value.
; ============================================

; --- Example: Standard Wooden Door ---
[Door_MainEntrance]
; Door Settings
HingeType=Left
MaxOpenAngle=90.0
OpenDuration=1.0
CloseDuration=1.2
bAutoClose=true
AutoCloseDelay=3.0
bCanOpenFromBothSides=true

; Lock Settings
bRequiresKey=false
bIsLocked=false
bCanRelock=false

; Mesh
DoorFrameMesh=/Game/LevelPrototyping/Interactable/Door/Meshes/SM_DoorFrame_Edge.SM_DoorFrame_Edge
DoorMesh=/Game/LevelPrototyping/Interactable/Door/Meshes/SM_Door.SM_Door

; Audio
DoorOpenSound=/Game/Blueprint/Sounds/391724__jpolito__jp_circuitbox_locked01.391724__jpolito__jp_circuitbox_locked01
DoorCloseSound=
DoorLockedSound=
DoorMovementSound=
DoorUnlockSound=
DoorLockSound=

; --- Example: Locked Door with Red Key ---
[Door_SecretRoom]
; Door Settings
HingeType=Right
MaxOpenAngle=120.0
OpenDuration=0.8
CloseDuration=1.0
bAutoClose=false
bCanOpenFromBothSides=false

; Lock Settings
bRequiresKey=true
RequiredKeyID=RedKey
RequiredKeyName=Chiave Rossa
bIsLocked=true
bCanRelock=true
LockDuration=1.5

; Mesh
DoorFrameMesh=
DoorMesh=/Script/Engine.StaticMesh'/Engine/BasicShapes/Cone.Cone'

; Audio
DoorOpenSound=
DoorCloseSound=
DoorLockedSound=/Game/Blueprint/Sounds/391724__jpolito__jp_circuitbox_locked01.391724__jpolito__jp_circuitbox_locked01
DoorMovementSound=
DoorUnlockSound=
DoorLockSound=


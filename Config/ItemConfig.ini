; ============================================
; Item Configuration File
; ============================================
; Each section [ItemID] defines the configuration for a specific item.
; Place the item in the level and assign only the ItemID in the Editor.
; All other parameters will be loaded from this file at runtime.
;
; ItemType values: Key, Food, Beverage, Weapon, Ammo, Document, Quest, Backpack
;
; Asset paths must be in the format:
; /Game/Path/To/Asset.Asset
;
; Leave a field empty or omit it to use the default value.
; ============================================

